<body>
    
    <script>

        console.log('Hello, World!');

        let myAge = 25;

        //basic if/else statement:
        if (myAge > 17){
            console.log('You are old enough to drive');
        } else {
            console.log('You are not old enough to drive');
        }

        
        /* simple version of the guessing game, allowing just one guess:
        //generate a random number between 1 and 100
        let randomNumber = Math.floor(Math.random() * 2) + 1;

        let userGuess = prompt('Guess a number between 1 and 100');

        if (userGuess == randomNumber){
            alert('You guessed correctly!');         
        }
        */

        //more complex version of the guessing game, allowing multiple guesses:
        let randomNumber = Math.floor(Math.random() * 100) + 1;
        let userGuess = 0;
        let previousGuess = null; //store the previous guess, initialized to null so it doesn't match the first guess

        while (userGuess != randomNumber){
            userGuess = prompt('Guess a number between 1 and 100');

            if (userGuess == randomNumber){ //this part happens if the guess was correct
                alert('You guessed it!');
            } else { //this part happens if the guess was not correct
                if (previousGuess != null){ //here we are checking that the previous guess is no longer null (there are already previous guesses) 
                    let currentDistance = Math.abs(randomNumber - userGuess);
                    let previousDistance = Math.abs(randomNumber - previousGuess);

                    if (currentDistance < previousDistance){
                        alert('This guess was better than the previous one!');
                    } else {
                        alert('This guess was worse than the previous one!');
                    }
                }
                previousGuess = userGuess; //update the previous guess variable
            }
        
        }

        //lunch until 12:30

    </script>
