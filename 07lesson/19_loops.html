<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        div {
            width: 100px;
            height: 100px;
            background-color: limegreen;
            margin: 1rem;
        }

    </style>

</head>
<body>
    
    <script>

        for (let i = 0; i < 19; i++){ //keep looping until the i variable is greater than 18

            let myDiv = document.createElement('div'); //create a new div element in memory

            document.body.appendChild(myDiv); //add the div element to the actual web page

        }

    </script>

</body>
</html>
