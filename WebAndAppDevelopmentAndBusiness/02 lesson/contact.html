<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="globals.css" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="contact">
      
          <header class="header">
            <h1 class="text-wrapper">DEEP AI</h1>
            <nav>
              <a href="#" class="nav-link">home</a>
              <a href="#" class="nav-link">products</a>
              <a href="#" class="nav-link">contact</a>
            </nav>

                  <linearGradient id="paint0_linear_12_46" x1="23" y1="-24" x2="23" y2="42" gradientUnits="userSpaceOnUse">
                    <stop stop-color="#D4D4D4"/>
                    <stop offset="1" stop-color="#AC3295"/>
                  </linearGradient>

              </svg>
          </header>
          <main class="main-content">
            <section class="team-section">
              <figure class="team-member">
                <img class="business" src="img/business-8434762_1280.png" alt="Mike Smith" />
                <figcaption class="mike-smith-CEO">Mike Smith<br />CEO</figcaption>
              </figure>
              <figure class="team-member">
                <img class="ai-generated" src="img/ai-generated-8631886_1280.png" alt="Tom Johnsson" />
                <figcaption class="tom-johnsson-equity">Tom Johnsson<br />Equity partner</figcaption>
              </figure>
              <figure class="team-member">
                <img class="img" src="img/ai-generated-9012418_1920.png" alt="Sara Monroe" />
                <figcaption class="sara-monroe-design">Sara Monroe<br />Design Lead</figcaption>
              </figure>
            </section>
            <section class="contact-section">
              <h2 class="CONTACT-US">CONTACT <br />US</h2>
              <form class="form-contact">
                <div class="form-group">
                  <label for="name" class="label">Name</label>
                  <input type="text" id="name" class="input" placeholder="Your name" required />
                </div>
                <div class="form-group">
                  <label for="surname" class="label">Surname</label>
                  <input type="text" id="surname" class="input" placeholder="Your surname" required />
                </div>
                <div class="form-group">
                  <label for="email" class="label">Email</label>
                  <input type="email" id="email" class="input" placeholder="Your email" required />
                </div>
                <div class="form-group">
                  <label for="message" class="label">Message</label>
                  <textarea id="message" class="textarea" placeholder="Your message" required></textarea>
                </div>
                <button type="submit" class="button-group">
                  <span class="button-2">Submit</span>
                </button>
              </form>
            </section>
          </main>
          <footer class="footer">
            <p class="text-wrapper-4">Copyright Deep AI 2025</p>
          </footer>
        
      
    </div>
  </body>
</html>
