<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            background: #ccc;
        }

        h1 {
            background-color: #262626;
            font: bold 140px 'Arial';
            color: transparent;
            text-shadow: 0px 2px 3px rgba(148, 148, 148, 0.8);
            background-clip: text;
            text-align: center;
        }
    </style>

</head>
<body>

    <h1>
        Does't it look kind of nice when text has an inner shadow
    </h1>
    
</body>
</html>
