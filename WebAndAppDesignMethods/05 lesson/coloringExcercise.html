<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette Exercise</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"> <!-- The <link rel="preconnect"> directive in HTML is used to establish an early connection to an external resource (like fonts, APIs, or CDNs) before it is needed. This reduces latency and speeds up the loading process. -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #ffffff;
            --secondary-color: #ffffff;
            --background-color: #000;
            --text-color: #ffffff;
            --bar-bg: #464646;
            --button-text: #ffffff;
            --accent-color: #fff;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: "Poppins", serif;
            font-weight: 300;
            font-style: normal;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: var(--bar-bg);
            color: var(--text-color);
        }

        header .logo {
            font-size: 24px;
            font-weight: bold;
        }

        header .menu-button {
            background: none;
            border: 1px solid var(--text-color);
            color: var(--text-color);
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
        }

        .hero {
            text-align: left;
            padding: 72px;
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
        }

        .hero h1 {
            font-size: 85px;
            font-weight: 400;
            line-height: 1.2;
            color: var(--text-color);
            margin: 5rem 20rem;
        }

        .hero span {
            color: var(--accent-color);
        }

        .hero button {
            margin-top: 20px;
            background: var(--bar-bg);
            color: var(--button-text);
            padding: 18px 30px;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
        }

        footer {
            text-align: center;
            padding: 15px;
            background: var(--background-color);
            color: var(--text-color);
        }

        .social-icons {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            justify-content: center;
            position: absolute;
            bottom: 10vh;
        }

        .social-icons a {
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid var(--text-color);
            border-radius: 50%;
            color: var(--text-color);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">COLORMORE</div>
        <button class="menu-button">Menu</button>
    </header>
    <div class="hero">
        <h1>Our passion is creating beautiful <span>web applications</span></h1>
        <button>Book a Meeting</button>
        <div class="social-icons">
            <a href="#">P</a>
            <a href="#">in</a>
            <a href="#">B</a>
            <a href="#">Dr</a>
        </div>
    </div>
    <footer>
        &copy; 2025 All rights reserved.
    </footer>
</body>
</html>
